services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hub-repo-backend
    expose:
      - "3000"
    volumes:
      - ./data:/app/data
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SYNC_INTERVAL_MINUTES=30
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/repos.db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hub-repo-frontend
    ports:
      - "${PORT:-3750}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - hub-network

networks:
  hub-network:
    driver: bridge

volumes:
  data:
