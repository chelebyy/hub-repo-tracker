name: Build & Quality Check

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-and-build:
    name: Lint, Test & Unified Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm run install:all

      - name: Security Audit (npm audit)
        run: |
          npm audit --audit-level=high || echo "High vulnerabilities found, please review."

      - name: Backend Quality Check
        run: |
          cd backend
          npm run lint
          npm run typecheck
          npm test

      - name: Frontend Quality Check
        run: |
          cd frontend
          npm run lint
          npm run build
          npm test

      - name: Unified Build Verification
        run: |
          cd backend
          npm run build:all
          # Check if assets were copied correctly
          if [ ! -d "dist/public" ]; then
            echo "Error: dist/public not found after unified build!"
            exit 1
          fi

  docker-verify:
    name: Docker Compose Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Docker Compose Build
        run: |
          docker compose build

  create-release:
    name: Create Release Draft
    needs: [quality-and-build, docker-verify]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
